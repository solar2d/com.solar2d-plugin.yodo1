dependencies {
    implementation 'com.yodo1.mas:full:4.7.7'
}
android {
    dexOptions {
        javaMaxHeapSize "2g"
        preDexLibraries true
        maxProcessCount 8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility "1.9"
        targetCompatibility "1.9"
    }
    defaultConfig {
        minSdkVersion Math.max(minSdkVersion?.apiLevel ?: 21, 29)
    }
}

ext["minSdkVersion"] = Math.max(ext.find("minSdkVersion")?:21, 29)
